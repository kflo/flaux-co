<div class="bg-video-container">
	@if (vignette) {
	<div class="vignette"></div>
	}
	<video #videoElement
			 class="bg-video"
			 muted
			 loop
			 playsinline
			 disableRemotePlayback
			 preload="auto"
			 [style.position]="relative ? 'relative' : 'absolute'"
			 [attr.webkit-playsinline]="true">
		<source [src]="src"
				  type="video/mp4">
	</video>
</div>
