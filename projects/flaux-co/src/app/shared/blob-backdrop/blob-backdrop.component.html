<div class="container">
	<div class="wrap">
		<!-- deepest -->
		@if (blobCount >= 1) {
		<div class="blob b1"></div>
		}
		<!-- middle (primary) -->
		@if (blobCount >= 2) {
		<div class="blob b2"></div>
		}
		<!-- foremost (#111 for 3) -->
		@if (blobCount === 3) {
		<div class="blob b3"></div>
		}

		<div class="blob-image-wrapper">
			@if (imageUrls.length > 1) {
			@for (imageUrl of imageUrls; track imageUrl; let i = $index) {
			<img class="blob-image carousel-image"
				  [src]="imageUrl"
				  [attr.alt]="alt || null"
				  [class.active]="i === currentImageIndex" />
			}
			} @else {
			<img class="blob-image"
				  [src]="currentImageUrl"
				  [attr.alt]="alt || null" />
			}
		</div>
	</div>
