<div class="marquee-container">
	<!-- First Row -->
	<div class="marquee-row row-1">
		<div class="marquee-track"
			  [ngClass]="{ 'overflow': overflow }"
			  [style.animation-duration.s]="animationSpeed">
			@for (icon of row1Icons; track trackByIcon($index, icon)) {
			<div class="icon-square">
				<img [src]="getIconPath(icon)"
					  [ngClass]="{ 'overflow': overflow }"
					  [alt]="icon"
					  loading="lazy" />
			</div>
			}
			<!-- Duplicate for seamless loop -->
			@for (icon of row1Icons; track trackByIcon($index, icon)) {
			<div class="icon-square">
				<img [src]="getIconPath(icon)"
					  [ngClass]="{ 'overflow': overflow }"
					  [alt]="icon"
					  loading="lazy" />
			</div>
			}
		</div>
	</div>

	<!-- Second Row -->
	@if (!singleRow && row2Icons.length > 0) {
	<div class="marquee-row row-2">
		<div class="marquee-track reverse"
			  [style.animation-duration.s]="animationSpeed">
			@for (icon of row2Icons; track trackByIcon($index, icon)) {
			<div class="icon-square">
				<img [src]="getIconPath(icon)"
					  [alt]="icon"
					  loading="lazy" />
			</div>
			}
			<!-- Duplicate for seamless loop -->
			@for (icon of row2Icons; track trackByIcon($index, icon)) {
			<div class="icon-square">
				<img [src]="getIconPath(icon)"
					  [alt]="icon"
					  loading="lazy" />
			</div>
			}
		</div>
	</div>
	}
</div>
