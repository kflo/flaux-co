<div class="carousel-wrapper"
	  [style.--item-width]="itemWidth + 'em'"
	  [style.--item-spacing]="itemSpacing + 'em'">
	@for (element of itemElements; track element.id) {
	<div class="carousel-item"
		  [class.center-element]="isCenterElement(element)"
		  [class.featured-element]="isTopElement(element)"
		  [class.last-item]="isLastItem(element)"
		  [class.first-item]="isFirstItem(element)"
		  [class.wrap-around-hidden]="isWrapAroundElement(element)"
		  [ngStyle]="getItemStyle(element)">
		<img [src]="element.item.imageUrl"
			  alt="{{element.item.heading}} image" />
	</div>
	}
</div>

<div class="featured-item-info">
	<h3 class="featured-item-heading">
		{{ featuredItem?.heading }}
	</h3>
	<h5 class="featured-item-subheading">
		{{ featuredItem?.subheading }}
	</h5>
	<div class="featured-item-text">
		{{ featuredItem?.text }}
	</div>
	@if(featuredItem?.linkUrl) {
	<flaux-btn routerLink="{{featuredItem?.linkUrl}}">
		Learn More</flaux-btn>
	}
</div>

@if (showControls) {
<div class="
	  carousel-controls">
	<button matButton
			  (click)="turnLeft()"
			  aria-label="left arrow button">
		<mat-icon>chevron_left</mat-icon>
	</button>

	<button matButton
			  (click)="turnRight()"
			  aria-label="right arrow button">
		<mat-icon>chevron_right</mat-icon>
	</button>
</div>
}
