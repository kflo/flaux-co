<flaux-section class="hero-section"
					[height]="'100vh'">
    <flaux-hls [style]="{ filter: 'brightness(0.85)' }"
                [hlsUrl]="hlsUrl"
                [posterUrl]="posterUrl"
                [widthPercent]="180"></flaux-hls>
	<div class="hero-content">
		<div class="hero-title">
			<h1>
				<flaux-fn italicText="Æ’low"
							 fnText="FAUX INTELLIGENCE"></flaux-fn>
			</h1>
		</div>
		<h4 class="hero-subtitle">Nature Flows. Business Flauxs.</h4>
	</div>
	<p class="hero-text">Your AI Supercharged Digital Agency</p>
</flaux-section>
