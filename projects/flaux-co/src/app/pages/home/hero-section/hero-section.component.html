<flaux-section [flexDirection]="'column'">
	<div class="hero-video-wrapper">
		<flaux-hls [style]="{ filter: 'brightness(0.85)' }"
					  [hlsUrl]="hlsUrl"
					  [posterUrl]="posterUrl"></flaux-hls>
		<div class="hero-content">
			<div class="hero-title">
				<h1>
					<flaux-fn italicText="Æ’low"
								 fnText="FAUX INTELLIGENCE"></flaux-fn>
				</h1>
			</div>
			<h4 class="hero-subtitle">Nature Flows. Business Flauxs.</h4>
		</div>
		<button class="scroll-hint"
				  aria-label="Scroll down"
				  (click)="scrollDown()">
			<svg xmlns="http://www.w3.org/2000/svg"
				  viewBox="0 0 24 24"
				  fill="none"
				  stroke="currentColor"
				  stroke-width="2"
				  stroke-linecap="round"
				  stroke-linejoin="round">
				<polyline points="6 9 12 15 18 9"></polyline>
			</svg>
		</button>
	</div>
	<div class="hero-text">
		<p>Your AI Supercharged Digital Agency</p>
	</div>
</flaux-section>
