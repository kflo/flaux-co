<flaux-section class="cta-section">
	<div class="cta-content-left">
		<div>Schedule a call with our AI team</div>
		<flaux-btn routerLink="/contact">
			<flaux-fn italicText="Æ’laux"
						 fnText="YOUR BUSINESS"></flaux-fn>
		</flaux-btn>
		<div [style.font-size]="'80%'">You're one <strong>AI Audit</strong> away <br> from <em>growing</em> your business.
		</div>
		<div class="img-wrapper">
			<img src="../../../../assets/img/arrow1.png"
				  width="100%"
				  height="100%"
				  alt="arrow pointing up">
		</div>
		<!-- <br>
        <div>Contact us today!</div> -->
	</div>
	<div class="cta-content-right">
		<flaux-lottie [name]="'list-scroll-wide'"
						  [maskFade]="true"
						  mixBlendMode="plus-lighter">
		</flaux-lottie>
	</div>
</flaux-section>
