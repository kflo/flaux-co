<body>
	<app-root>
		<div id="loading-spinner"
			  style="display: flex; justify-content: center; align-items: center; height: 100dvh; background-color: #000; position: fixed; top: 0; left: 0; width: 100%; z-index: 9999;">
			<div style="border: 8px solid #f3f3f3; border-top: 8px solid #3498db; border-radius: 50%; width: 60px; height: 60px; animation: spin 2s linear infinite;"></div>
		</div>

		<script>
			window.addEventListener('load', function () {
				const spinner = document.getElementById('loading-spinner');
				if (spinner) {
					spinner.style.display = 'none';
				}
			});

			const styleSheet = document.createElement("style");
			styleSheet.type = "text/css";
			styleSheet.innerText = "@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }";
			document.head.appendChild(styleSheet);
		</script>

	</app-root>
</body>
